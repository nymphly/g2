<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stage Demo</title>

    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 
        NOTE: run this demo with 'npm run server' to avoid cross-origin issues accessing g2.

    <script type="module">
        // import * as g2 from './../out/g2.es6.js';
        import * as g2 from './../out_tmp/es6/g2.js';
        const stage = g2.stage('container');
        stage.render();
    </script>
</body>

</html>
