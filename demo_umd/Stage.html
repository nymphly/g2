<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stage Demo</title>
    <!-- <script src="./../out/g2.umd.min.js"></script> -->
    <script src="./../out/g2.umd.js"></script>
    <!-- <script src="./../out_tmp/es6/g2.js"></script> -->
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        const stage = g2.stage('container');
        const root = stage.layer();
        

        // const path = root.path();
        // g2.DOM.setAttrMap(path.domElement, {
        //     d: pather.moveTo(10, 20).lineTo(130, 140).get(),
        //     stroke: 'green'
        // });

        for (let i = 0; i < 1000; i++) {
            const pather = g2.ext.pather();
            const path = root.path();
            g2.DOM.setAttrMap(path.domElement, {
                d: pather.moveTo(10, 10).lineTo(300 * Math.random(), 600 * Math.random()).get(),
                stroke: 'green'
            });
        }

        stage.render();
    </script>

</body>

</html>
